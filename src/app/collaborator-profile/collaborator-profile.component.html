<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil do Colaborador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil do Colaborador</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="user-card">
      <div class="user-photo">
        <img src="https://randomuser.me/api/portraits/women/32.jpg">
      </div>
      <div class="user-details">
        <p class="name">{{ employeeName }}</p>
        <p class="role">{{ jobName }}</p>
      </div>
    </div>

    <app-collaborator-details></app-collaborator-details>
  </div>
</ion-content>
